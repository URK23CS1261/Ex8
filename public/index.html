<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Property Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">üè† Real Estate Property Listing Portal</h1>

    <div class="card p-3 mb-4 shadow-sm">
      <h4>Add Property</h4>
      <form id="propertyForm">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" id="title" class="form-control" placeholder="Enter property title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" id="location" class="form-control" placeholder="Enter location" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price (‚Çπ)</label>
          <input type="number" id="price" class="form-control" placeholder="Enter price" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Property</button>
      </form>
    </div>

    <div>
      <h4>All Properties</h4>
      <div id="propertyList" class="row g-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
